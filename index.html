<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant-location -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

                <!-- search-Form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading-Screen -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" height="150" width="150" loading="lazy">
                <p>Loading</p>
            </div>


            <!-- show-Weather info -->
            <div class="sub-container user-info-container">

                <!-- city-name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                    <p data-weatherDesc></p>
                    <img data-weatherIcon>

                    <p data-temp></p>

                    <!-- 3-div -->
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="./assets/wind.png" >
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <div class="parameter">
                            <img src="./assets/humidity.png" >
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="./assets/cloud.png" >
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                
            </div>


        </div>

        <!-- 404 error handling page -->
        <div class="not-found-container">
            <img src="./assets/not-found.png" alt="">
            <p>city not found</p>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
